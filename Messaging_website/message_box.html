<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Message Box</h2>
        <div id="chat-box" class="border p-3 rounded"></div>

        <div class="input-group mt-3">
            <textarea id="message" class="form-control" placeholder="Type a message..." rows="3"></textarea>
            <button class="btn btn-primary" onclick="saveData()">Send</button>
        </div>

        <!-- Clear Messages Section -->
        <div class="mt-3 text-center">
            <input type="password" id="clearPassword" class="form-control mb-2" placeholder="Enter Password">
            <button class="btn btn-danger" onclick="clearMessages()">Clear All Messages</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
