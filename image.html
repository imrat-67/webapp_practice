<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Upload Page */
        .upload-page {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .upload-page.hidden {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 30px 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        /* Image Viewer Page */
        .viewer-page {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
        }

        .viewer-page.active {
            display: block;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px 20px 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .nav-btn.hidden {
            display: none;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Upload Page -->
    <div class="upload-page" id="uploadPage">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Upload Image
        </button>
    </div>

    <!-- Viewer Page -->
    <div class="viewer-page" id="viewerPage">
        <button class="close-btn" onclick="closeImage()">×</button>
        <button class="nav-btn prev-btn" id="prevBtn" onclick="showPrevImage()">‹</button>
        <button class="nav-btn next-btn" id="nextBtn" onclick="showNextImage()">›</button>
        <div class="image-container">
            <img id="currentImage" src="" alt="">
        </div>
        <div class="image-counter" id="imageCounter"></div>
    </div>

    <script>
        const uploadPage = document.getElementById('uploadPage');
        const viewerPage = document.getElementById('viewerPage');
        const fileInput = document.getElementById('fileInput');
        const currentImage = document.getElementById('currentImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const imageCounter = document.getElementById('imageCounter');

        let images = JSON.parse(localStorage.getItem('images')) || [];
        let currentIndex = 0;

        // Load images on page load
        if (images.length > 0) {
            showViewer();
        }

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const imageData = {
                            id: Date.now() + Math.random(),
                            data: event.target.result
                        };
                        
                        images.push(imageData);
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            // Wait for all images to load, then show viewer
            setTimeout(() => {
                if (images.length > 0) {
                    saveImages();
                    currentIndex = images.length - 1;
                    showViewer();
                }
            }, 100);
            
            fileInput.value = '';
        });

        function saveImages() {
            localStorage.setItem('images', JSON.stringify(images));
        }

        function showViewer() {
            uploadPage.classList.add('hidden');
            viewerPage.classList.add('active');
            displayCurrentImage();
        }

        function displayCurrentImage() {
            if (images.length === 0) return;
            
            currentImage.src = images[currentIndex].data;
            imageCounter.textContent = `${currentIndex + 1} / ${images.length}`;
            
            // Show/hide navigation buttons
            if (images.length <= 1) {
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
            }
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            displayCurrentImage();
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            displayCurrentImage();
        }

        function closeImage() {
            if (confirm('Delete this image?')) {
                images.splice(currentIndex, 1);
                saveImages();
                
                if (images.length === 0) {
                    viewerPage.classList.remove('active');
                    uploadPage.classList.remove('hidden');
                } else {
                    if (currentIndex >= images.length) {
                        currentIndex = images.length - 1;
                    }
                    displayCurrentImage();
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (viewerPage.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape' || e.key === 'Delete') {
                    closeImage();
                }
            }
        });
    </script>
</body>
</html>
