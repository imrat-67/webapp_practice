<!DOCTYPE html>
<html>
<head>
  <title>Try It Yourself</title>
</head>
<body>
  <p id="demo"></p>
  <button type="button" onclick="myFunc()"> Write </button>

  <script type="text/javascript">
    function myFunc() {
      const x = 5;
      const y = 5;
      const sum = x + y; // adds x and y
    
      document.write(sum); // writes 10 to the page
    }
  </script>
</body>
</html>
