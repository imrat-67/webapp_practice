<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The 10,001st Prime</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #11111a;
    --border: #1e1e2e;
    --gold: #f5c542;
    --gold-dim: #a88a2a;
    --teal: #3de8c8;
    --teal-dim: #1a6a5e;
    --muted: #444466;
    --text: #d4d4e8;
    --text-dim: #6666aa;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Animated starfield */
  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle var(--d, 3s) ease-in-out infinite var(--delay, 0s);
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.4); }
  }

  .wrapper {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 24px 80px;
  }

  /* \u2500\u2500 HEADER \u2500\u2500 */
  .header {
    text-align: center;
    margin-bottom: 64px;
  }

  .problem-badge {
    display: inline-block;
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--teal);
    border: 1px solid var(--teal-dim);
    padding: 4px 14px;
    border-radius: 2px;
    margin-bottom: 28px;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.1s forwards;
  }

  h1 {
    font-family: 'Fraunces', serif;
    font-size: clamp(36px, 6vw, 72px);
    font-weight: 800;
    font-style: italic;
    line-height: 1.05;
    color: #fff;
    opacity: 0;
    animation: fadeUp 0.7s ease 0.25s forwards;
  }
  h1 em { color: var(--gold); font-style: normal; }

  .subtitle {
    margin-top: 16px;
    font-size: 13px;
    color: var(--text-dim);
    letter-spacing: 0.05em;
    opacity: 0;
    animation: fadeUp 0.7s ease 0.4s forwards;
  }

  /* \u2500\u2500 ANSWER CARD \u2500\u2500 */
  .answer-card {
    background: linear-gradient(135deg, #13131f 0%, #0f1020 100%);
    border: 1px solid var(--gold-dim);
    border-radius: 4px;
    padding: 48px;
    text-align: center;
    margin-bottom: 48px;
    position: relative;
    overflow: hidden;
    opacity: 0;
    animation: fadeUp 0.8s ease 0.6s forwards;
  }
  .answer-card::before {
    content: '';
    position: absolute;
    top: -60px; right: -60px;
    width: 200px; height: 200px;
    background: radial-gradient(circle, rgba(245,197,66,0.08) 0%, transparent 70%);
    pointer-events: none;
  }
  .answer-card::after {
    content: '';
    position: absolute;
    bottom: -60px; left: -60px;
    width: 200px; height: 200px;
    background: radial-gradient(circle, rgba(61,232,200,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .answer-label {
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 12px;
  }
  .answer-number {
    font-family: 'Fraunces', serif;
    font-size: clamp(56px, 10vw, 96px);
    font-weight: 900;
    color: var(--gold);
    line-height: 1;
    text-shadow: 0 0 60px rgba(245,197,66,0.3);
    letter-spacing: -2px;
  }
  .answer-sub {
    margin-top: 12px;
    font-size: 12px;
    color: var(--text-dim);
  }
  .answer-sub span { color: var(--teal); }

  /* \u2500\u2500 APPROACH GRID \u2500\u2500 */
  .section-label {
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.8s forwards;
  }

  .approach-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 48px;
    opacity: 0;
    animation: fadeUp 0.7s ease 0.9s forwards;
  }    }

    .key {
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      margin: 3px;
      padding: 12px 16px;
      font-size: 16px;
      min-width: 45px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .key:hover {
      background: #ccc;
    }

    .key.wide {
      min-width: 80px;
    }

    .key.space {
      min-width: 300px;
    }

    .key.shift, .key.caps.active {
      background: #a0d8ef !important;
    }

    @media (max-width: 600px) {
      .key {
        font-size: 14px;
        padding: 10px 12px;
      }

      .key.space {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>

  <h2>Full Virtual Keyboard</h2>
  <textarea id="output" placeholder="Type here..."></textarea>

  <div class="keyboard" id="keyboard"></div>

  <script>
    const output = document.getElementById("output");
    const keyboard = document.getElementById("keyboard");

    let caps = false;
    let shift = false;

    const keys = [
      [
        ['`', '~'], ['1', '!'], ['2', '@'], ['3', '#'], ['4', '$'], ['5', '%'],
        ['6', '^'], ['7', '&'], ['8', '*'], ['9', '('], ['0', ')'], ['-', '_'], ['=', '+'], ['Backspace']
      ],
      [
        ['Tab'], ['q'], ['w'], ['e'], ['r'], ['t'], ['y'], ['u'], ['i'], ['o'], ['p'],
        ['[', '{'], [']', '}'], ['\\', '|']
      ],
      [
        ['CapsLock'], ['a'], ['s'], ['d'], ['f'], ['g'], ['h'], ['j'], ['k'], ['l'],
        [';', ':'], ['\'', '"'], ['Enter']
      ],
      [
        ['Shift'], ['z'], ['x'], ['c'], ['v'], ['b'], ['n'], ['m'],
        [',', '<'], ['.', '>'], ['/', '?'], ['Shift']
      ],
      [
        ['Space']
      ]
    ];

    function createKeyboard() {
      keys.forEach(row => {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('row');

        row.forEach(key => {
          const keyBtn = document.createElement('button');
          keyBtn.classList.add('key');
          let displayText = key[0];

          if (key.length === 2) {
            displayText += ' ' + key[1];
          }

          keyBtn.innerText = displayText;

          if (key[0] === 'Backspace') {
            keyBtn.classList.add('wide');
            keyBtn.onclick = () => {
              output.value = output.value.slice(0, -1);
              output.focus();
            };
          } else if (key[0] === 'Tab') {
            keyBtn.onclick = () => {
              output.value += '\t';
              output.focus();
            };
          } else if (key[0] === 'CapsLock') {
            keyBtn.classList.add('caps');
            keyBtn.onclick = () => {
              caps = !caps;
              keyBtn.classList.toggle('active');
              output.focus();
            };
          } else if (key[0] === 'Enter') {
            keyBtn.classList.add('wide');
            keyBtn.onclick = () => {
              output.value += '\n';
              output.focus();
            };
          } else if (key[0] === 'Shift') {
            keyBtn.classList.add('shift', 'wide');
            keyBtn.onclick = () => {
              shift = !shift;
              document.querySelectorAll('.key.shift').forEach(btn => {
                btn.classList.toggle('active', shift);
              });
              output.focus();
            };
          } else if (key[0] === 'Space') {
            keyBtn.classList.add('space');
            keyBtn.onclick = () => {
              output.value += ' ';
              output.focus();
            };
          } else {
            keyBtn.onclick = () => {
              let char = key[0];
              if (caps ^ shift) {
                char = key[0].toUpperCase();
              }
              if (shift && key.length === 2) {
                char = key[1];
              }

              output.value += char;
              output.focus();

              // reset shift after one press
              if (shift) {
                shift = false;
                document.querySelectorAll('.key.shift').forEach(btn => {
                  btn.classList.remove('active');
                });
              }
            };
          }

          rowDiv.appendChild(keyBtn);
        });

        keyboard.appendChild(rowDiv);
      });
    }

    createKeyboard();
  </script>

</body>
</html>
