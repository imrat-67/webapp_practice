<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The 10,001st Prime</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #11111a;
    --border: #1e1e2e;
    --gold: #f5c542;
    --gold-dim: #a88a2a;
    --teal: #3de8c8;
    --teal-dim: #1a6a5e;
    --muted: #444466;
    --text: #d4d4e8;
    --text-dim: #6666aa;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Animated starfield */
  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle var(--d, 3s) ease-in-out infinite var(--delay, 0s);
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.4); }
  }

  .wrapper {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 24px 80px;
  }

  /* \u2500\u2500 HEADER \u2500\u2500 */
  .header {
    text-align: center;
    margin-bottom: 64px;
  }

  .problem-badge {
    display: inline-block;
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--teal);
    border: 1px solid var(--teal-dim);
    padding: 4px 14px;
    border-radius: 2px;
    margin-bottom: 28px;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.1s forwards;
  }

  h1 {
    font-family: 'Fraunces', serif;
    font-size: clamp(36px, 6vw, 72px);
    font-weight: 800;
    font-style: italic;
    line-height: 1.05;
    color: #fff;
    opacity: 0;
    animation: fadeUp 0.7s ease 0.25s forwards;
  }
  h1 em { color: var(--gold); font-style: normal; }

  .subtitle {
    margin-top: 16px;
    font-size: 13px;
    color: var(--text-dim);
    letter-spacing: 0.05em;
    opacity: 0;
    animation: fadeUp 0.7s ease 0.4s forwards;
  }

  /* \u2500\u2500 ANSWER CARD \u2500\u2500 */
  .answer-card {
    background: linear-gradient(135deg, #13131f 0%, #0f1020 100%);
    border: 1px solid var(--gold-dim);
    border-radius: 4px;
    padding: 48px;
    text-align: center;
    margin-bottom: 48px;
    position: relative;
    overflow: hidden;
    opacity: 0;
    animation: fadeUp 0.8s ease 0.6s forwards;
  }
  .answer-card::before {
    content: '';
    position: absolute;
    top: -60px; right: -60px;
    width: 200px; height: 200px;
    background: radial-gradient(circle, rgba(245,197,66,0.08) 0%, transparent 70%);
    pointer-events: none;
  }
  .answer-card::after {
    content: '';
    position: absolute;
    bottom: -60px; left: -60px;
    width: 200px; height: 200px;
    background: radial-gradient(circle, rgba(61,232,200,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .answer-label {
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 12px;
  }
  .answer-number {
    font-family: 'Fraunces', serif;
    font-size: clamp(56px, 10vw, 96px);
    font-weight: 900;
    color: var(--gold);
    line-height: 1;
    text-shadow: 0 0 60px rgba(245,197,66,0.3);
    letter-spacing: -2px;
  }
  .answer-sub {
    margin-top: 12px;
    font-size: 12px;
    color: var(--text-dim);
  }
  .answer-sub span { color: var(--teal); }

  /* \u2500\u2500 APPROACH GRID \u2500\u2500 */
  .section-label {
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeUp 0.6s ease 0.8s forwards;
  }

  .approach-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 48px;
    opacity: 0;
    animation: fadeUp 0.7s ease 0.9s forwards;
  }
