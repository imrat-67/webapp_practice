<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Keyboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }

    textarea {
      width: 80%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 20px;
      resize: none;
    }

    .keyboard {
      display: inline-block;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .key {
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      margin: 4px;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .key:hover {
      background: #d0d0d0;
    }

    .key.wide {
      flex: 1;
      min-width: 80px;
    }

    @media (max-width: 600px) {
      .key {
        font-size: 16px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Virtual Keyboard</h2>
  <textarea id="output" placeholder="Type here..."></textarea>

  <div class="keyboard">
    <div class="row">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="row">
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
    </div>
    <div class="row">
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
    </div>
    <div class="row">
      <button class="key wide" onclick="addKey(' ')">Space</button>
      <button class="key" onclick="backspace()">⌫</button>
      <button class="key" onclick="addKey('\n')">⏎</button>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      if (!key.onclick) {
        key.addEventListener('click', () => {
          addKey(key.textContent);
        });
      }
    });

    function addKey(char) {
      output.value += char;
      output.focus();
    }

    function backspace() {
      output.value = output.value.slice(0, -1);
      output.focus();
    }
  </script>

</body>
</html>
