<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .user-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            width: 100%;
            max-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .problem-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .problem-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .problem-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            flex: 1;
            line-height: 1.4;
        }

        .problem-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .problem-title a:hover {
            color: #667eea;
        }

        .rating-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .problem-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .problem-id {
            font-weight: 600;
            color: #764ba2;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .error {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 5px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .controls {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .user-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-group {
                width: 100%;
            }
            
            input[type="text"] {
                max-width: none;
            }
            
            .btn {
                width: 100%;
                padding: 14px 24px;
                font-size: 1.1rem;
            }
            
            .problems-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .problem-card {
                padding: 15px;
            }
            
            .problem-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .rating-badge {
                align-self: flex-start;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .controls {
                padding: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .problem-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">CF Tracker</h1>
            <p class="subtitle">One Problem Per Rating - Unsolved Challenges</p>
        </div>

        <div class="controls">
            <div class="user-section">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="imrat_67" placeholder="Enter Codeforces username">
                </div>
                <button class="btn btn-primary" onclick="loadProblems()">Load Problems</button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Loading problems...</div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="problems" class="problems-grid"></div>
    </div>

    <script>
        let allProblems = [];
        let solvedProblems = new Set();

        async function fetchWithRetry(url, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }

        async function loadProblems() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('Please enter a username');
                return;
            }

            showLoading();
            hideError();

            try {
                // Fetch user's solved problems
                const userSubmissions = await fetchWithRetry(`https://codeforces.com/api/user.status?handle=${username}`);
                
                if (userSubmissions.status !== 'OK') {
                    throw new Error('User not found or API error');
                }

                // Get solved problems
                solvedProblems = new Set();
                userSubmissions.result.forEach(submission => {
                    if (submission.verdict === 'OK') {
                        const problemKey = `${submission.problem.contestId}-${submission.problem.index}`;
                        solvedProblems.add(problemKey);
                    }
                });

                // Fetch all problems
                const problemsData = await fetchWithRetry('https://codeforces.com/api/problemset.problems');
                
                if (problemsData.status !== 'OK') {
                    throw new Error('Failed to fetch problems');
                }

                allProblems = problemsData.result.problems;
                
                // Filter unsolved problems
                const unsolvedProblems = allProblems.filter(problem => {
                    const problemKey = `${problem.contestId}-${problem.index}`;
                    return !solvedProblems.has(problemKey) && problem.rating;
                });

                // Group problems by rating and select ONE from each rating
                const problemsByRating = {};
                unsolvedProblems.forEach(problem => {
                    const rating = problem.rating;
                    if (!problemsByRating[rating]) {
                        problemsByRating[rating] = [];
                    }
                    problemsByRating[rating].push(problem);
                });

                // Get one problem per rating (latest contest)
                const onePerRating = [];
                Object.keys(problemsByRating).forEach(rating => {
                    const problems = problemsByRating[rating];
                    // Sort by contest ID descending to get the latest problem
                    problems.sort((a, b) => b.contestId - a.contestId);
                    onePerRating.push(problems[0]);
                });

                // Sort by rating ascending
                onePerRating.sort((a, b) => a.rating - b.rating);

                displayProblems(onePerRating);
                displayStats(onePerRating, unsolvedProblems.length);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayProblems(problems) {
            const problemsContainer = document.getElementById('problems');
            
            if (problems.length === 0) {
                problemsContainer.innerHTML = `
                    <div class="error">
                        <h3>Amazing! No unsolved problems found</h3>
                        <p>You have solved at least one problem from every rating level available!</p>
                    </div>
                `;
                return;
            }

            problemsContainer.innerHTML = problems.map(problem => `
                <div class="problem-card">
                    <div class="problem-header">
                        <h3 class="problem-title">
                            <a href="https://codeforces.com/problemset/problem/${problem.contestId}/${problem.index}" target="_blank">
                                ${problem.name}
                            </a>
                        </h3>
                        <div class="rating-badge">${problem.rating}</div>
                    </div>
                    
                    ${problem.tags && problem.tags.length > 0 ? `
                        <div class="tags">
                            ${problem.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="problem-meta">
                        <span class="problem-id">${problem.contestId}${problem.index}</span>
                        <span>Contest ${problem.contestId}</span>
                    </div>
                </div>
            `).join('');
        }

        function displayStats(selectedProblems, totalUnsolved, actualSolvedCount) {
            const statsContainer = document.getElementById('stats');
            statsContainer.style.display = 'grid';
            
            const minRating = selectedProblems.length > 0 ? Math.min(...selectedProblems.map(p => p.rating)) : 0;
            const maxRating = selectedProblems.length > 0 ? Math.max(...selectedProblems.map(p => p.rating)) : 0;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalUnsolved}</div>
                    <div class="stat-label">Total Unsolved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${actualSolvedCount}</div>
                    <div class="stat-label">Problems Solved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${minRating}-${maxRating}</div>
                    <div class="stat-label">Rating Range</div>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('problems').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorContainer = document.getElementById('error');
            errorContainer.innerHTML = `<h3>Error</h3><p>${message}</p>`;
            errorContainer.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadProblems();
            }
        });

        // Auto-load on page load
        window.addEventListener('load', () => {
            loadProblems();
        });
    </script>
</body>
</html>
