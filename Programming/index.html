<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Programming Links</title>
	<style>
		body {
			font-family: 'Inter', Arial, sans-serif;
			background: #f3f4f6;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			background: #fff;
			padding: 40px 30px;
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(0,0,0,0.08);
			text-align: center;
		}
		h1 {
			margin-bottom: 24px;
			color: #374151;
		}
		.links {
			display: flex;
			flex-direction: column;
			gap: 18px;
		}
		a {
			text-decoration: none;
			color: #667eea;
			font-size: 1.2rem;
			font-weight: 600;
			background: #f1f5f9;
			padding: 12px 0;
			border-radius: 8px;
			transition: background 0.2s, color 0.2s;
		}
		a:hover {
			background: #667eea;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Programming Resources</h1>
		<div class="links">
			<a href="CF.html">Codeforces Tracker</a>
			<a href="CF2.html">Codeforces Tracker 2</a>
		    <a href="CF9.html">Codeforces Tracker 3</a>
		</div>
	</div>
</body>
</html>
