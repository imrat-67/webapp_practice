<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Problem Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #64748b;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 40px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-group input {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .fetch-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .fetch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .fetch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stats-container {
            margin-top: 40px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .stats-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
        }

        .total-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .table-wrapper {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 20px;
            text-align: left;
            font-weight: 700;
            color: #374151;
            font-size: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #f1f5f9;
            color: #4b5563;
            font-size: 0.95rem;
        }

        tr:hover td {
            background: #f8fafc;
        }

        .rating-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            color: white;
            text-align: center;
            min-width: 80px;
        }

        .rating-800 { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .rating-900 { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .rating-1000 { background: linear-gradient(135deg, #10b981, #059669); }
        .rating-1100 { background: linear-gradient(135deg, #84cc16, #65a30d); }
        .rating-1200 { background: linear-gradient(135deg, #eab308, #ca8a04); }
        .rating-1300 { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .rating-1400 { background: linear-gradient(135deg, #f97316, #ea580c); }
        .rating-1500 { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .rating-1600 { background: linear-gradient(135deg, #ec4899, #db2777); }
        .rating-1700 { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .rating-1800 { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .rating-1900 { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .rating-2000 { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .rating-2100 { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .rating-higher { background: linear-gradient(135deg, #1f2937, #111827); }

        .count-badge {
            background: #f3f4f6;
            color: #374151;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Codeforces Tracker</h1>
            <p>Track your problem-solving progress with detailed statistics</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="handle">Codeforces Handle</label>
                <input type="text" id="handle" placeholder="Enter your handle (e.g., tourist)">
            </div>
            <div class="input-group">
                <label for="date">Select Date</label>
                <input type="date" id="date">
            </div>
            <button class="fetch-btn" onclick="fetchData()" id="fetchBtn">
                Fetch Problems
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div>ðŸ”„ Loading your problem statistics...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="stats-container" style="display: none;">
            <div class="stats-header">
                <div class="stats-title" id="statsTitle">Problem Statistics</div>
                <div class="total-badge" id="totalBadge">Total: 0</div>
            </div>
            
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Rating Range</th>
                            <th>Problems Solved</th>
                        </tr>
                    </thead>
                    <tbody id="statsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        async function fetchData() {
            const handle = document.getElementById('handle').value.trim();
            const date = document.getElementById('date').value;
            
            if (!handle) {
                showError('Please enter a Codeforces handle');
                return;
            }
            
            if (!date) {
                showError('Please select a date');
                return;
            }

            showLoading(true);
            hideError();
            hideResults();

            try {
                // Fetch user submissions
                const response = await fetch(`https://codeforces.com/api/user.status?handle=${handle}`);
                const data = await response.json();
                
                if (data.status !== 'OK') {
                    throw new Error(data.comment || 'Failed to fetch user data');
                }

                // Filter submissions for the selected date
                const selectedDate = new Date(date);
                const filteredSubmissions = data.result.filter(submission => {
                    const submissionDate = new Date(submission.creationTimeSeconds * 1000);
                    return submissionDate.toDateString() === selectedDate.toDateString() 
                           && submission.verdict === 'OK';
                });

                // Get unique problems (avoid counting same problem multiple times)
                const uniqueProblems = {};
                filteredSubmissions.forEach(submission => {
                    const problemKey = `${submission.problem.contestId}-${submission.problem.index}`;
                    if (!uniqueProblems[problemKey]) {
                        uniqueProblems[problemKey] = submission.problem;
                    }
                });

                // Count problems by rating
                const ratingCounts = {};
                let totalProblems = 0;
                
                Object.values(uniqueProblems).forEach(problem => {
                    const rating = problem.rating || 0;
                    const ratingRange = getRatingRange(rating);
                    ratingCounts[ratingRange] = (ratingCounts[ratingRange] || 0) + 1;
                    totalProblems++;
                });

                displayResults(ratingCounts, totalProblems, handle, date);

            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function getRatingRange(rating) {
            if (!rating || rating === 0) return 'Unrated';
            // Only show buckets for exact multiples of 100 (800, 900, ..., 3500)
            if (rating < 800 || rating > 3500 || rating % 100 !== 0) return 'Other';
            return rating.toString();
        }

        function getRatingClass(ratingRange) {
            // Map exact rating to class
            const ratingMap = {
                '800': 'rating-800',
                '900': 'rating-900',
                '1000': 'rating-1000',
                '1100': 'rating-1100',
                '1200': 'rating-1200',
                '1300': 'rating-1300',
                '1400': 'rating-1400',
                '1500': 'rating-1500',
                '1600': 'rating-1600',
                '1700': 'rating-1700',
                '1800': 'rating-1800',
                '1900': 'rating-1900',
                '2000': 'rating-2000',
                '2100': 'rating-2100',
                '2200': 'rating-higher',
                '2300': 'rating-higher',
                '2400': 'rating-higher',
                '2500': 'rating-higher',
                '2600': 'rating-higher',
                '2700': 'rating-higher',
                '2800': 'rating-higher',
                '2900': 'rating-higher',
                '3000': 'rating-higher',
                '3100': 'rating-higher',
                '3200': 'rating-higher',
                '3300': 'rating-higher',
                '3400': 'rating-higher',
                '3500': 'rating-higher',
                'Other': 'rating-higher'
            };
            return ratingMap[ratingRange] || 'rating-higher';
        }

        function displayResults(ratingCounts, totalProblems, handle, date) {
            const resultsDiv = document.getElementById('results');
            const statsTitle = document.getElementById('statsTitle');
            const totalBadge = document.getElementById('totalBadge');
            const statsTable = document.getElementById('statsTable');

            // Update header
            const formattedDate = new Date(date).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            statsTitle.textContent = `${handle}'s Problems - ${formattedDate}`;
            totalBadge.textContent = `Total: ${totalProblems}`;

            // Clear table
            statsTable.innerHTML = '';

            if (totalProblems === 0) {
                statsTable.innerHTML = `
                    <tr>
                        <td colspan="2" class="no-data">
                            No problems solved on this date ðŸ“…
                        </td>
                    </tr>
                `;
            } else {
                // Only show buckets for Unrated and multiples of 100 from 800 to 3500
                const validBuckets = ['Unrated'];
                for (let r = 800; r <= 3500; r += 100) validBuckets.push(r.toString());
                validBuckets.push('Other');
                validBuckets.forEach(ratingRange => {
                    if (ratingCounts[ratingRange]) {
                        const count = ratingCounts[ratingRange];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>
                                <span class="rating-badge ${getRatingClass(ratingRange)}">
                                    ${ratingRange === 'Other' ? 'Other Ratings' : ratingRange}
                                </span>
                            </td>
                            <td>
                                <span class="count-badge">${count}</span>
                            </td>
                        `;
                        statsTable.appendChild(row);
                    }
                });
            }

            resultsDiv.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('fetchBtn').disabled = show;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        // Handle Enter key in input fields
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchData();
            }
        });
    </script>
</body>
</html>
